<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url("imgs/fundo-perfil.jfif") no-repeat center center fixed;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    padding: 20px;
}

/* Fundo animado */
.background-pattern {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    
}


@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Container principal */
.container {
    background: linear-gradient(
        to bottom, 
        rgba(255, 255, 255, 0.95) 0%,   /* começa quase branco */
        #7462a8 100%                   /* termina no roxo */
    );
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px; /* no desktop não passa disso */
    text-align: center;
    animation: aparecer 0.5s ease-out;
    backdrop-filter: blur(6px); /* opcional: efeito vidro fosco */
}


/* Cabeçalho do perfil */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    border-bottom: 2px solid rgba(74, 20, 140, 0.1);
    padding-bottom: 6px;
}
.header h1 {
    font-size: 18px;
    font-weight: bold;
    color: #4a148c;
    letter-spacing: 1px;
}

/* Botão voltar */
.back-button {
    background: linear-gradient(135deg, #4a148c, #6a1b9a);
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(74, 20, 140, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
}
.back-button:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 6px 20px rgba(74, 20, 140, 0.4);
}

/* Conteúdo do perfil */
.profile-content {
    text-align: center;
}
.profile-image-container {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.profile-image {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 6px;
    box-shadow: 0 4px 10px rgba(106, 27, 154, 0.3);
    border: 2px solid rgba(255, 255, 255, 0.8);
}
.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    display: block;
}
.image-label {
    font-size: 11px;
    color: #6a1b9a;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Campos */
.profile-fields {
    margin-bottom: 10px;
}
.field {
    margin-bottom: 10px;
    text-align: left;
}
.field-label {
    display: block;
    font-size: 12px;
    color: #4a148c;
    font-weight: 700;
    margin-bottom: 5px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}
.field-input {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #f3e5f5, #e1bee7);
    color: #4a148c;
    font-size: 13px;
    font-weight: 500;
    box-shadow: inset 0 2px 6px rgba(74, 20, 140, 0.1);
    border: 2px solid transparent;
}
.field-input:focus {
    outline: none;
    border-color: #6a1b9a;
    background: linear-gradient(135deg, #fff, #f8f5ff);
    box-shadow: 0 0 0 3px rgba(106, 27, 154, 0.2);
}

/* Responsividade */
@media (max-width: 480px) {
    .container { max-width: 90%; }
    .profile-card { padding: 15px; }
    .header h1 { font-size: 16px; }
}

    </style>
</head>
<body>
    
    <div class="container">
        <div class="profile-card">
            <!-- Cabeçalho -->
            <div class="header">
                <h1>PERFIL</h1>
                <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            
            <div class="profile-content">
                <!-- Área da foto -->
                <div class="profile-image-container">
                    <div class="profile-image">
                        <img src="imgs/foto-func.jfif" alt="foto funcionario">
                    </div>
                </div>
                
                <!-- Campos de informação -->
                <div class="profile-fields">
                    <div class="field">
                        <span class="field-label">Usuário</span>
                        <input type="text" class="field-input" value="Jésse" readonly>
                    </div>
                    
                    <div class="field">
                        <span class="field-label">Crachá</span>
                        <input type="text" class="field-input" value="123456" readonly>
                    </div>
                    
                    <div class="field">
                        <span class="field-label">Email corporativo</span>
                        <input type="email" class="field-input" value="jesse.oliveira@suppontrol.com" readonly>
                    </div>
                    
                    <div class="field">
                        <span class="field-label">Setor</span>
                        <input type="text" class="field-input" value="Maquinário" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript básico -->
    <script>
        // Variáveis para controlar a página
        let botaoVoltar;
        
        // Função que executa quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de perfil carregada!');
            
            // Pegar o botão de voltar
            botaoVoltar = document.querySelector('.back-button');
            
            // Adicionar evento de clique
            botaoVoltar.addEventListener('click', voltarPagina);
        });
        
        // Função para voltar à página anterior
        function voltarPagina() {
            console.log('Voltando para a página anterior');
            // Em produção seria: window.history.back();
            alert('Funcionalidade ainda não implementada no projeto');
        }
    </script>
</body>
</html>
