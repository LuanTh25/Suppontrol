<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppontrol</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/area-usuario.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <div class="user-avatar">JS</div>
                <div class="user-details">
                    <h1 style="color: white;">Jessé Oliveira</h1>
                    <p style="color: black;">Operador de Tanques • Crachá: FUNC001</p>
                </div>
            </div>
            <button class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </header>

        <div class="dashboard">
            <div class="tanques-section">
                <div class="section-header">
                    <h2><i class="fas fa-tint"></i>Monitoramento de Tanques</h2>
                    <span class="last-update">Carregando...</span>
                </div>
                <div class="tanques-grid" id="tanques-container">
                    <!-- Tanques serão carregados aqui -->
                </div>
            </div>

            <div class="alertas-section">
                <div class="section-header">
                    <h2><i class="fas fa-bell"></i> Alertas</h2>
                    <span class="alert-count">0 ativos</span>
                </div>
                <div class="alertas-lista" id="alertas-container">
                    <!-- Alertas serão carregados aqui -->
                </div>
            </div>
        </div>

        <div class="solicitacoes-section">
            <div class="solicitacoes-header">
                <h2><i class="fas fa-clipboard-list"></i> Minhas Solicitações</h2>
                <button class="btn-nova-solicitacao" onclick="abrirModalSolicitacao()">
                    <i class="fas fa-plus"></i> Nova Solicitação
                </button>
            </div>
            <div class="solicitacoes-grid" id="solicitacoes-container">
                <!-- Solicitações serão carregadas aqui -->
            </div>
        </div>
    </div>

    <!-- Modal para nova solicitação -->
    <div id="modalSolicitacao" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-cart-plus"></i> Nova Solicitação</h2>
                <button class="btn-fechar" onclick="fecharModal()">&times;</button>
            </div>
            <form id="form-solicitacao">
                <div class="form-group">
                    <label for="produto">Produto:</label>
                    <select id="produto" required>
                        <option value="">Selecione um produto</option>
                        <option value="agua">Água</option>
                        <option value="farinha">Farinha</option>
                        <option value="banha">Banha</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" min="1" max="1000" required placeholder="Ex: 50">
                </div>
                <div class="form-group">
                    <label for="unidade">Unidade de Medida:</label>
                    <select id="unidade" required>
                        <option value="">Selecione a unidade</option>
                        <option value="galões">Galões (Água)</option>
                        <option value="sacos">Sacos (Farinha)</option>
                        <option value="baldes">Baldes (Banha)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações (opcional):</label>
                    <textarea id="observacoes" rows="3" placeholder="Informações adicionais..."></textarea>
                </div>
                <div class="form-acoes">
                    <button type="button" class="btn-modal btn-cancelar" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-modal btn-confirmar">Enviar Solicitação</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notificações -->
    <div id="notificacao" class="notificacao">
        <i class="fas fa-check-circle"></i>
        <span id="notificacao-texto">Operação realizada com sucesso!</span>
    </div>

    <script src="js/area-usuario.js"></script>
</body>
</html>
