<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppontrol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body style="background: url('imgs/img-login.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="container">
        
        <!-- Seção do logo -->
        <div class="logo-area">
            <img src="imgs/logotipo.png" alt="Logo da Empresa" class="logo">
        </div>

        <!-- Formulário de login -->
        <form id="form-login" class="formulario">
            
            <!-- Campo de email -->
            <div class="campo">
                <label for="email">Email Corporativo:</label>
                <input type="email" id="email" name="email" placeholder="seu.email@empresa.com" required>
                <span class="erro" id="erro-email"></span>
            </div>
            
            <!-- Campo de crachá -->
            <div class="campo">
                <label for="cracha">Crachá:</label>
                <input type="text" id="cracha" name="cracha" placeholder="Digite seu número de crachá" required>
                <span class="erro" id="erro-cracha"></span>
            </div>

            <!-- Campo de tipo de usuário -->
            <div class="campo-select">
                <label for="tipo-usuario">Tipo de Acesso:</label>
                <select id="tipo-usuario" name="tipo-usuario" class="select-estilizado" required>
                    <option value="">Selecione o tipo de acesso</option>
                    <option value="admin">Administrador</option>
                    <option value="usuario">Usuário</option>
                </select>
                <span class="erro" id="erro-tipo-usuario"></span>
            </div>
            
            <!-- Botão de submit -->
            <button type="submit" class="botao-login">
                Entrar no Sistema
            </button>
            
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
